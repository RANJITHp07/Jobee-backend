apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-depl
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec: 
      containers:
        - name: payment   
          image: ranjithp007/payment
          env:
            - name: MONGO_URL
              value: 'mongodb://payment-mongo-srv:27017/payment'
---
apiVersion: v1
kind: Service
metadata:
  name: payment-srv
spec:
  selector:
    app: payment
  ports:
    - name: payment
      protocol: TCP
      port: 3000
      targetPort: 3000
